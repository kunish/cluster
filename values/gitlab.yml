global:
  edition: ee

  hosts:
    domain: gitlab.cluster.kuin.sh
    gitlab:
      name: gitlab.cluster.kuin.sh
    minio:
      name: gitlab-minio.cluster.kuin.sh
    registry:
      name: gitlab-registry.cluster.kuin.sh
    smartcard:
      name: gitlab-smartcard.cluster.kuin.sh
    kas:
      name: gitlab-kas.cluster.kuin.sh
    pages:
      name: gitlab-pages.cluster.kuin.sh

  ingress:
    enabled: true
    class: nginx
    configureCertmanager: false
    tls:
      secretName: selfsigned-ca-secret
    path: /
    pathType: Prefix

  pages:
    enabled: true

  time_zone: Asia/Shanghai

initialRootPassword:
  secret: gitlab-root-password
  key: password

certmanager:
  install: false
  installCRDs: false

nginx-ingress:
  enabled: false

gitlab-runner:
  runners:
    privileged: true
